<script>
  $(document).ready(function () {
    $("input[type=number]").on('change', function () {
      var total = 0;
      $("input[type=number]").each(function(){
        total += parseInt(this.value);
      });
      //alert(total);
      if (total >7) {
        $("input[type=number]").each(function(){
          $(this).attr({'max' : this.value});
       });
      } else {
        $("input[type=number]").each(function(){
          $(this).attr({'max' : 99});
       });
      }
    });
  });
</script>
